<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Simulation - Trading</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Trading</h1>
    <nav>
        <ul>
            <li><a href="/pages/home">Home</a></li>
            <li><a href="/pages/portfolio">My Portfolio</a></li>
            <li><a href="/pages/stock-list">Stock List</a></li>
            <li><a href="/pages/trading">Trading</a></li>
            <li><a href="/pages/transactions">Transaction History</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2>Trade Stocks</h2>
    <form id="tradingForm">
        <label for="stockSymbol">Stock Symbol:</label>
        <input type="text" id="stockSymbol" name="stockSymbol" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <label for="price">Price per Unit:</label>
        <input type="number" step="0.01" id="price" name="price" required>
        <button type="button" onclick="buyStock()">Buy</button>
        <button type="button" onclick="sellStock()">Sell</button>
    </form>
    <script src="/js/api.js"></script>
</main>
</body>
</html>
